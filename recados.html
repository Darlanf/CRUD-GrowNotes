<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/recados.css">
    <link rel="shortcut icon" href="./assets/img/journal-bookmark-fill.svg" type="image/x-icon">
</head>
<body class="bg-animated">
  <!-- Modal -->
  <div class="modal fade" id="edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="edit-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar recados!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="edit-description" class="col-form-label">Descrição:</label>
                  <input type="text" class="form-control" id="edit-description">
                </div>
                <div class="mb-3">
                  <label for="edit-details" class="col-form-label">Detalhes:</label>
                  <textarea class="form-control" id="edit-details"></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn" id="btn-modal">Editar</button>
        </div>
      </div>
    </div>
  </div>
    <div class="container-fluid vh-100" id="all-notes">
        <header class="row mb-2">
            <div class="col-12 d-flex justify-content-between p-0">
                <h2 id="bem-vindo-logado"></h2>
                <button type="button" class="btn" id="btn-logout">
                    <i class="bi bi-door-open-fill"></i>
                </button>
            </div>    
        </header>
        <form class="row my-1" id="form-recados">
            <div class="col-12 d-flex justify-content-center">
                <h1>Seus Recados</h1>
            </div>
            <div class="col-12 col-md-3 col-lg-4">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="descricao" placeholder="Descrição" name="descricao" required/>
                  <div class="valid-feedback">Descrição preenchido.</div>
                  <div class="invalid-feedback">Preencha a Descrição.</div>
                  <label for="descricao">Descrição</label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-10">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="detalhes" placeholder="Detalhes" name="detalhes" required/>
                    <div class="valid-feedback">Detalhes preenchido.</div>
                    <div class="invalid-feedback">Preencha o detalhes.</div>
                    <label for="input-name">Detalhes</label>
                </div>
              </div>
              <div class="col-6 col-md-3 col-lg-2 d-flex justify-content-around align-items-center">
                <button type="submit" class="btn p-2 mb-md-3" id="btn-submit">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button type="reset" class="btn p-2 mb-md-3" id="btn-reset">
                    <i class="bi bi-eraser-fill"></i>
                </button>
            </div>
        </form>
        <main class="row  my-1">
            <table class="table align-middle text-center table-sm table-hover table-bordered caption-top mb-0"  id="my-table">
                <caption>
                    <h2 class="text-center">Lista de Recados</h2>
                </caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">DESCRIÇÃO</th>
                        <th scope="col">DETALHES</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </main>
        <div id="my-alert"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/recados.js"></script>
</body>
</html>
